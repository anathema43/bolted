name: Dependabot Auto-merge

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run security audit
        run: npm audit --audit-level high
        
      - name: Run tests
        run: npm run test
        
      - name: Build application
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_RAZORPAY_KEY_ID: ${{ secrets.VITE_RAZORPAY_KEY_ID }}
          VITE_ALGOLIA_APP_ID: ${{ secrets.VITE_ALGOLIA_APP_ID }}
          VITE_ALGOLIA_SEARCH_KEY: ${{ secrets.VITE_ALGOLIA_SEARCH_KEY }}
          VITE_CLOUDINARY_CLOUD_NAME: ${{ secrets.VITE_CLOUDINARY_CLOUD_NAME }}
          
      - name: Auto-merge patch and minor updates
        run: |
          # Get PR details
          PR_TITLE="${{ github.event.pull_request.title }}"
          
          # Auto-merge patch updates (e.g., 1.0.1 -> 1.0.2)
          if [[ "$PR_TITLE" == *"patch"* ]] || [[ "$PR_TITLE" == *"Bump"* ]] && [[ "$PR_TITLE" != *"major"* ]]; then
            echo "Auto-merging patch update: $PR_TITLE"
            gh pr merge ${{ github.event.pull_request.number }} --auto --squash
          # Auto-merge minor updates for dev dependencies
          elif [[ "$PR_TITLE" == *"deps-dev"* ]] && [[ "$PR_TITLE" != *"major"* ]]; then
            echo "Auto-merging dev dependency update: $PR_TITLE"
            gh pr merge ${{ github.event.pull_request.number }} --auto --squash
          else
            echo "Manual review required for: $PR_TITLE"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}